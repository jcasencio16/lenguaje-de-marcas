<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabla Horario</title>
</head>
<body>
<h1>Horario</h1>
<table border="1px" style="text-align: center;">
    <tr>
        <td></td>
        <th colspan="7">Horario</th>
    </tr>
    <tr>
        <th>Horas</th>
        <th>Lunes</th>
        <th>Martes</th>
        <th>Miércoles</th>
        <th>Jueves</th>
        <th>Viernes</th>
        <th>Sábado</th>
        <th>Domingo</th>
    </tr>
    <tr>
        <td>8:15 a 9:15</td>
        <td rowspan="2">LLMM</td>
        <td rowspan="2">PLAR</td>
        <td rowspan="2">IMSO</td>
        <td rowspan="2">LLMM</td>
        <td rowspan="2">BBDD</td>
        <td rowspan="7" colspan="2">Descanso</td>
    </tr>
    <tr>
        <td>9:15 a 10:15</td>
    </tr>
    <tr>
        <td>10:15 a 11:15</td>
        <td> BBDD</td>
        <td>IMSO</td>
        <td>BBDD</td>
        <td>IMSO</td>
        <td>PLAR</td>
    </tr>
    <tr>
        <td>11:15 a 11:45</td>
        <td colspan="5">RECREO</td>
    </tr>
    <tr>
        <td>11:45 a 12:45</td>
        <td>BBDD</td>
        <td>IMSO</td>
        <td>BBDD</td>
        <td rowspan="2">IMSO</td>
        <td>PLAR</td>
    </tr>
    <tr>
        <td>12:45 a 13:45</td>
        <td rowspan="2">PLAR</td>
        <td rowspan="2">FHAR</td>
        <td rowspan="2">FOL</td>
        <td>IMSO</td>
    </tr>
    <tr>
        <td>13:45 a 14:45</td>
        <td>FHAR</td>
        <td>FOL</td>
    </tr>
</table>
</body>
</html>
